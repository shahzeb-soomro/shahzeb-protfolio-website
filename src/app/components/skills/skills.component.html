<section class="skills" id="skills">
  <div class="container">
    <div class="section-header">
      <h2>Tech Stack</h2>
    </div>
    
    <div class="skills-grid">
      <div class="skill-category" *ngFor="let category of skills; let i = index">
        <div class="category-header">
          <h3>{{ category.category }}</h3>
        </div>
        <div class="skills-list">
          <div class="skill-item" *ngFor="let skill of category.items">
            <div class="skill-icon">
              <i [class]="skill.icon"></i>
            </div>
            <div class="skill-name">{{ skill.name }}</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="skills-message">
      <div class="message-icon">
        <i class="fas fa-code"></i>
      </div>
      <div class="message-text">
        <p>Constantly learning and exploring new technologies to stay current with industry trends.</p>
      </div>
    </div>
  </div>
</section>
