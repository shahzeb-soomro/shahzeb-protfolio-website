<!-- Preloader -->
<div class="preloader" [ngClass]="{'hidden': !isLoading}">
  <div class="preloader-spinner"></div>
  <div class="preloader-text">Loading Portfolio...</div>
</div>

<!-- Main content -->
<div class="main-content">
  <app-header></app-header>
  <app-home id="home"></app-home>
  <app-about id="about"></app-about>
  <app-experience id="experience"></app-experience>
  <app-skills id="skills"></app-skills>
  <app-projects id="projects"></app-projects>
  <app-contact id="contact"></app-contact>
  <app-footer></app-footer>
</div>

<!-- Back to top button -->
<div class="back-to-top" [ngClass]="{'visible': showBackToTop}" (click)="scrollToTop()">
  <i class="fas fa-arrow-up"></i>
</div>
